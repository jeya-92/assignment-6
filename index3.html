<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13/font/bootstrap-icons.min.css">   
<link rel="stylesheet" type="text/css" href="style.css">
     <title>Grading Mark System</title>
</head>
<body>
    <header>
     <div class="container text-center text-white p-5"> 
  <h2 class="fs-1 fw-bold">Student Grading System</h2>
  </div>
    </header>
    <section>
        <div class="container d-flex justify-content-center">
            <div class="row studentmark">

                <div class="col lg-7 input mt-3">
                    <div class="heading text-center mt-3">
                        <h1>mark</h1>
                    </div>
        <div class="tables">
            <div class="row row-con">
    <table class="table table-bordered login">
            <div class="row">
                <tr>
                    <th class="col-8">Tamil</th>
                    <td class="col-4"><input type="text" id="tamil"required></td>
                </tr>
            </div>
              <div class="row">
                <tr>
                    <th class="col-8">English</th>
                    <td class="col-4"><input type="text" id="english"required></td>
                </tr>
            </div>
             <div class="row">
                <tr>
                    <th class="col-8">Maths</th>
                    <td class="col-4"><input type="text" id="maths"required></td>
                </tr>
            </div> 
             <div class="row">
                <tr>
                    <th class="col-8">Science</th>
                    <td class="col-4"><input type="text" id="science"required></td>
                </tr>
            </div> 
           <div class="row">
                <tr>
                    <th class="col-8">Social</th>
                    <td class="col-4"><input type="text" id="social"required></td>
                </tr>
            </div>
            </table>
            </div>
            </div>
             
            
            
            <div class="submitbtn text-center">
              <button class="btn btn-danger" id="submit">submit</button>
              </div>
                </div>
           
           <div class="col lg-5 output mt-3">
           <div class="result text-center mt-3">
            <h1 class="text-white">Result</h1>
           </div>
           <div class="totalmark text-center text-white">
            <h2 id="tmark"></h2>
            <h2 id="taverage"></h2>
            <h2 id="tgrade"></h2>
           
           </div>
           </div>
           </div>
            </div>
        </section>

    <script src="Grading.js"></script>
</body>
</html>
